<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>BookStore Application</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<center>
<main role="main" class="container">

    <div class="starter-template">
        <h1>Books Management</h1>
        <h2>
            <a th:href="@{/new}">Add New Book</a>
            <a th:href="@{/list}">List All Books</a>
        </h2>
        <div align="center">
            <table border="1" cellpadding="5">
                <caption><h2>List of Books</h2></caption>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                    <tr th:each="book: ${listBook}">
                        <td th:text="${book.bookId}" />
                        <td th:text="${book.title}" />
                        <td th:text="${book.author}" />
                        <td th:text="${book.price}" />
                        <td>
                            <a th:href="@{/edit(id=${book.bookId})}">Edit</a>
                            <a th:href="@{/delete(id=${book.bookId})}">Delete</a>
                        </td>
                    </tr>
            </table>
        </div>
    </div>


</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</center>
</body>
</html>
